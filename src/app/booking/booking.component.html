<div class="container">

  <div class="jumbotron centeredContent">

    <div style="color: grey;text-align:center;">
      <h2>{{title}}</h2>

    <div class="container-fluid bookingContainer">

      <div class="slotBookingContainer">
        <div style="color: grey;">
          <h4>{{description}}</h4>
        </div>

        <div class="userInput" style="width: 300px;">
          <mat-form-field>
              <input matInput #dateInput 
              [min] = "minDate" 
              [max] = "maxDate" 
              [matDatepicker] = "picker" 
              placeholder="Choose a Date" 
              (dateChange)="enableTimeSelect()" 
              required [(ngModel)]="selectedDate" 
              name="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="Time">
            <mat-select placeholder="Time Slot" [disabled]="dateNotSet" required [(ngModel)]="selectedSlot">
              <mat-option *ngFor="let slot of slotToSelect"[value]="slot">{{slot}}</mat-option>
            </mat-select>
            <button mat-raised-button>Select</button>
          </mat-form-field>
        </div>
